version: "3.8"

services:
  postgres:
    image: postgres:16.2
    restart: always
    container_name: litestar_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-litestar_offers}
    ports:
      - "7432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-litestar_offers}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: litestar_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-litestar_offers}
      - DEBUG=${DEBUG:-1}
    volumes:
      - .:/opt/app

volumes:
  postgres_data: